<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #pdf-image {
            width: 32%;
            margin-bottom: 20px;
            border: none; /* Ensure no border is present */
        }
        .text-box-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            margin-bottom: 20px;
        }
        .text-box {
            width: 45%;
            height: 600px;
            overflow: auto;
            background-color: #333;
            color: rgba(247, 247, 247, 0.985);
            padding: 10px;
            font-size: 16px;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.5;
            border: 1px solid #ccc;
        }
        #diff-container {
            width: 95%;
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .green-btn, .yellow-btn, .white-btn {
            border: 4px solid #181818;
            cursor: pointer;
        }
        .green-btn {
            background-color: #4CAF50;
            color: white;
        }
        .green-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        .yellow-btn {
            background-color: #FFD700;
            color: white;
        }
        .yellow-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        .white-btn {
            background-color: white;
            color: black;
        }
        .white-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        #go-back, #go-forward {
            background-color: #555;
            color: white;
            position: relative;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 40px;
        }
        #go-back, #go-forward {
            position: fixed; /* Fix the buttons in place */
            bottom: 20px; /* Distance from the bottom */
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
            z-index: 1000; /* Ensure the buttons stay on top */
        }
        #go-back {
            left: 20px; /* Align Go Back button to the left */
        }

        #go-forward {
            right: 20px; /* Align Go Forward button to the right */
        }

        #go-forward:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #diff-btn {
            width: 50px;
            height: 50px;
            background-color: rgb(170, 163, 163);
            color: black;
            cursor: pointer;
            border: none;
            font-size: 22px;
            margin: 0 10px;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #diff-btn.active {
            background-color: #FFD700;
            color: rgb(0, 0, 0);
        }
        #survey-title {
            font-size: 18px;
            text-align: center;
            font-weight: normal;
        }
        .highlight {
            background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 22px; /* Adjust font size if needed */
            background-color: rgba(0, 0, 0, 0.5); /* white background */
            color: black; /* Set the text color here */
        }

        /* Modal text color */
        .modal-text { 
            color: black; /* Set the text color to black */
            font-size: 20px; /* Adjust font size if needed */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-50%);
            top: 50%;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Green highlight effect */
        .green-highlight {
            color: #00FF00; /* Bright green */
            transition: color 0.5s ease-in, color 0.5s ease-out; /* Longer transition for debugging */
        }
    </style>
</head>
<body>
    <button id="jump2new-btn" style="position: fixed; top: 10px; right: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">Jump2new</button>

    <h1 id="survey-title" style="font-family: Helvetica, Arial, sans-serif; color: white; text-align: center;"></h1>
    <img id="pdf-image" src="" alt="PDF Snippet">
    
    <!-- Diff Section -->
    <div id="diff-container"></div>
    
    <div class="text-box-container">
        <div class="text-box" id="text1"></div>
        <button id="diff-btn">=</button>
        <div class="text-box" id="text2"></div>
    </div>

    <!-- New progress summary -->
    <div id="progress-summary" style="text-align: center; font-size: 14px; color: lightgrey; margin: 10px 0;"></div>

    <div class="buttons">
        <button class="green-btn" id="prefer-left">I prefer this</button>
        <button class="white-btn" id="neither">Neither</button>
        <button class="green-btn" id="prefer-right">I prefer this</button>
    </div>
    <div class="button-container">
        <button id="go-forward">Go forward</button>
        <button id="go-back">Go back</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();         // init Firebase auth

        // Variables to track the user and group index
        let currentUser = null;
        let groupIndex = null;
        let diffBtnActive = false;
        let totalItems = 0;  // To track the number of items
        let unannotatedItems = [];  // Preload list of unannotated items

        const timeFadeInGreen = 500;  // Increase to 0.5 seconds
        const timeStayGreen = 500;    // Increase to 0.5 seconds
        const timeFadeOutGreen = 500; // Increase to 0.5 seconds

        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;  // Get the current authenticated user
                console.log("User logged in: ", user.email);

                const userDocRef = db.collection('users').doc(user.uid);

                // Retrieve or create groupIndex
                userDocRef.get().then((doc) => {
                    if (doc.exists && doc.data().hasOwnProperty('groupIndex')) {
                        groupIndex = doc.data().groupIndex;
                        console.log("Existing User Group Index:", groupIndex);
                    } else {
                        // Generate a random number between 0 and 11
                        groupIndex = Math.floor(Math.random() * 12);
                        console.log("New User Group Index:", groupIndex);

                        // Store the groupIndex in Firestore under the user's document
                        userDocRef.set({ groupIndex: groupIndex }, { merge: true })
                        .then(() => {
                            console.log("Group Index stored successfully");
                        })
                        .catch((error) => {
                            console.error("Error storing Group Index:", error);
                        });
                    }

                    // fetch total items and unannotated items count from Firestore for the correct user group
                    preloadUnannotatedItems();
                    
                }).catch((error) => {
                    console.error("Error retrieving user document:", error);
                });

            } else {
                window.location.href = 'login.html';  // Redirect to login if no user is logged in
            }
        });

        let currentIndex = 0;  // Default to document with id=0
        const text1Elem = document.getElementById('text1');
        const text2Elem = document.getElementById('text2');
        const goForwardBtn = document.getElementById('go-forward');

        // Disable the "Go Forward" button initially
        goForwardBtn.disabled = true;

        // Fetch data based on current index
        let originalText1 = '';
        let originalText2 = '';

        // Handle the "Jump2new" button
        document.getElementById('jump2new-btn').addEventListener('click', function() {
            loadFirstUnansweredItem();  // Jump to the first unannotated item
        });

        // Show or hide the "Jump2new" button based on progress
        function toggleJump2newButton(selectionsMade, totalItems) {
            const jump2newBtn = document.getElementById('jump2new-btn');
            
            if (selectionsMade < totalItems) {
                jump2newBtn.style.display = 'block';  // Show the button
            } else {
                jump2newBtn.style.display = 'none';  // Hide the button
            }
        }

        // Preload all unannotated items
        function preloadUnannotatedItems() {
            if (currentUser) {
                const userEmail = currentUser.email;

                // Query all annotated items by the user
                db.collection(`user_preferences_${groupIndex}`).where('userName', '==', userEmail).get()
                .then((querySnapshot) => {
                    let annotatedIds = [];
                    querySnapshot.forEach((doc) => {
                        annotatedIds.push(doc.data().pairIndex);
                    });

                    // Query all items in user group
                    db.collection(`user_group_${groupIndex}`).get()
                    .then((querySnapshot) => {
                        totalItems = querySnapshot.size;
                        querySnapshot.forEach((doc) => {
                            const id = doc.data().id;
                            if (!annotatedIds.includes(id)) {
                                unannotatedItems.push(id);  // Collect unannotated ids
                            }
                        });

                        // Sort unannotated items by id (ascending)
                        unannotatedItems.sort((a, b) => a - b);

                        loadDocument(unannotatedItems[0]);  // Load the first unannotated item
                    }).catch((error) => {
                        console.error("Error retrieving user group items:", error);
                    });
                }).catch((error) => {
                    console.error("Error loading annotated items:", error);
                });
            } else {
                console.error("No user authenticated.");
                window.location.href = 'login.html';  // Redirect to login if no user is logged in
            }
        }

        // Load document by id from the preloaded unannotated items
        function loadDocument(index) {
            currentIndex = index;  // Update the current index

            console.log(`Attempting to load document with index: ${index} from user_group_${groupIndex}`);

            db.collection(`user_group_${groupIndex}`).where('id', '==', index).get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    console.error("No document found with the specified index.");
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log("Document data retrieved:", data);

                    if (data.texts && data.texts[0] && data.texts[1] && data.url && data.diff) {
                        originalText1 = data.texts[0];
                        originalText2 = data.texts[1];
                        text1Elem.innerText = originalText1;
                        text2Elem.innerText = originalText2;

                        const oldPdfImageElem = document.getElementById('pdf-image');

                        // Replace the old image with a new one
                        const newPdfImageElem = oldPdfImageElem.cloneNode(true);
                        newPdfImageElem.src = data.url;
                        newPdfImageElem.style.width = '13%';  // Start with the small size
                        oldPdfImageElem.replaceWith(newPdfImageElem);

                        // Add click event listener for toggling the size of the new image
                        newPdfImageElem.addEventListener('click', function () {
                            if (newPdfImageElem.style.width === '13%') {
                                newPdfImageElem.style.width = '32%';  // Switch to original size
                            } else {
                                newPdfImageElem.style.width = '13%';  // Switch back to small size
                            }
                        });

                        // Update the headline with progress
                        db.collection(`user_preferences_${groupIndex}`)
                        .where('userName', '==', currentUser.email)
                        .get()
                        .then((querySnapshot) => {
                            const selectionsMade = querySnapshot.size;  // Number of documents in 'user_preferences'
                            document.getElementById('survey-title').innerText = `PDF #${index + 1} (Progress: ${selectionsMade}/${totalItems})`;
                            document.getElementById('progress-summary').innerText = `${selectionsMade}/${totalItems}`;  // Update the new div
                            highlightProgressText();  // Highlight the progress text
                            toggleJump2newButton(selectionsMade, totalItems); // Show/hide the Jump2new button
                        })
                        .catch((error) => {
                            console.error("Error retrieving user preferences count:", error);
                            document.getElementById('survey-title').innerText = `PDF #${index + 1}`;
                            document.getElementById('progress-summary').innerText = `${selectionsMade}/${totalItems}`;
                        });

                        // Check for the user's previous choice
                        highlightPreviousChoice(index);

                        // Store the diffs for later use
                        text1Elem.setAttribute('data-diffs', JSON.stringify(data.diff));

                        // Show or hide buttons based on currentIndex
                        toggleButtonVisibility();

                        // Store additional attributes for use when logging the choice
                        const choiceAttributes = {
                            url: data.url,
                            pids: data.pids,  // Assuming these attributes exist in your data
                            image_id: data.image_id,
                            choice_id: data.choice_id,
                            add_choice_id: data.add_choice_id
                        };

                        // Attach the attributes to the DOM elements for later access
                        text1Elem.setAttribute('data-choice-attributes', JSON.stringify(choiceAttributes));
                    } else {
                        console.error("Error: Data fields are missing or incomplete in the retrieved document.");
                    }
                });
            }).catch((error) => {
                console.error("Error retrieving data from Firestore:", error);
            });
        }

        // Function to check and highlight the user's previous choice
        function highlightPreviousChoice(pairIndex) {
            resetButtons();  // Ensure buttons are reset before checking for previous choices

            const docId = `user_${currentUser.uid}_pair_${pairIndex}`;

            db.collection(`user_preferences_${groupIndex}`).doc(docId).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const choice = data.choice;
                    
                    if (choice === 'left') {
                        document.getElementById('prefer-left').classList.add('active');
                    } else if (choice === 'right') {
                        document.getElementById('prefer-right').classList.add('active');
                    } else if (choice === 'neither') {
                        document.getElementById('neither').classList.add('active');
                    }
                } else {
                    console.log("No previous choice found for this pair.");
                }
            }).catch((error) => {
                console.error("Error checking previous choice:", error);
            });
        }

        function updateButtonVisibility() {
            const goBackBtn = document.getElementById('go-back');
            const goForwardBtn = document.getElementById('go-forward');

            // Always show Go Forward on first load
            goForwardBtn.style.display = 'block';

            // Hide Go Back if it's the first item
            if (currentIndex === unannotatedItems[0]) {
                goBackBtn.style.display = 'none';
            } else {
                goBackBtn.style.display = 'block';
            }

            // Hide Go Forward if it's the last item
            if (currentIndex === unannotatedItems[unannotatedItems.length - 1]) {
                goForwardBtn.style.display = 'none';
            } else {
                goForwardBtn.style.display = 'block';
            }
        }

        // Function to show or hide the "Go Forward" and "Go Backward" buttons
        function toggleButtonVisibility() {
            const goForwardBtn = document.getElementById('go-forward');
            const goBackBtn = document.getElementById('go-back');

            // Hide "Go Forward" if at the last item, otherwise show it
            if (currentIndex === unannotatedItems[unannotatedItems.length - 1]) {
                goForwardBtn.style.visibility = 'hidden';
            } else {
                goForwardBtn.style.visibility = 'visible';
            }

            // Hide "Go Back" if at the first item, otherwise show it
            if (currentIndex === unannotatedItems[0]) {
                goBackBtn.style.visibility = 'hidden';
            } else {
                goBackBtn.style.visibility = 'visible';
            }
        }

        // Load the first document by default
        //loadDocument(currentIndex);

        // Diff button event listener
        const diffBtn = document.getElementById('diff-btn');
        diffBtn.addEventListener('click', function() {
            diffBtn.classList.toggle('active');
            diffBtnActive = diffBtn.classList.contains('active');

            if (diffBtnActive) {
                highlightCommonSubstrings();
            } else {
                text1Elem.innerText = originalText1;  // Reset directly
                text2Elem.innerText = originalText2;
            }
        });

        // Highlight common substrings based on the stored diffs
        function highlightCommonSubstrings() {
            const diffs = JSON.parse(text1Elem.getAttribute('data-diffs'));

            let highlightedText1 = '';
            let highlightedText2 = '';

            diffs.forEach((diff) => {
                if (diff.type === 'equal') {
                    highlightedText1 += `<span class="highlight">${diff.text}</span>`;
                    highlightedText2 += `<span class="highlight">${diff.text}</span>`;
                } else if (diff.type === 'delete') {
                    highlightedText1 += diff.text;
                } else if (diff.type === 'insert') {
                    highlightedText2 += diff.text;
                }
            });

            text1Elem.innerHTML = highlightedText1;
            text2Elem.innerHTML = highlightedText2;
        }

        // Function to reset button states to avoid incorrect highlighting
        function resetButtons() {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));  // Remove active class from all buttons
            goForwardBtn.disabled = true;  // Disable "Go Forward" again until new choice is made
        }

        // Function to highlight the progress text
        function highlightProgressText() {
            const topProgressText = document.getElementById('survey-title');
            const bottomProgressText = document.getElementById('progress-summary');

            // Add the green highlight class
            topProgressText.classList.add('green-highlight');
            bottomProgressText.classList.add('green-highlight');

            // Remove the highlight after the specified time
            setTimeout(() => {
                topProgressText.classList.remove('green-highlight');
                bottomProgressText.classList.remove('green-highlight');
            }, timeFadeInGreen + timeStayGreen + timeFadeOutGreen);
        }

        // Function to show an error message if "Go Forward" is clicked when disabled
        function showError() {
            alert(`I'm sorry, ${currentUser.email}. I'm afraid I can't do that. Make your choice by clicking the key at the bottom before proceeding.`);
        }

        // Function to show the loading modal
        function showLoadingModal() {
            const loadingModal = document.getElementById('loadingModal');
            loadingModal.style.display = "block";
        }

        // Function to hide the loading modal
        function hideLoadingModal() {
            const loadingModal = document.getElementById('loadingModal');
            loadingModal.style.display = "none";
        }

        // Handle the "Go Forward" button click event
        document.getElementById('go-forward').addEventListener('click', () => {
            showLoadingModal();
            setTimeout(() => {
                const nextIndex = unannotatedItems[unannotatedItems.indexOf(currentIndex) + 1];
                loadDocument(nextIndex); // Move to the next unannotated document
                hideLoadingModal(); // Hide the loading modal after the new document is loaded
                resetButtons(); // Reset button states

                if (diffBtnActive) {
                    diffBtn.classList.add('active');
                    highlightCommonSubstrings();
                } else {
                    diffBtn.classList.remove('active');
                }
            }, 200); // Wait for 0.2 seconds before hiding the modal and moving to the next item
        });

        // Handle the "Go Back" button click event
        document.getElementById('go-back').addEventListener('click', () => {
            showLoadingModal();
            setTimeout(() => {
                const prevIndex = unannotatedItems[unannotatedItems.indexOf(currentIndex) - 1];
                loadDocument(prevIndex); // Move to the previous unannotated document
                hideLoadingModal(); // Hide the loading modal after the new document is loaded
                resetButtons(); // Reset button states

                if (diffBtnActive) {
                    diffBtn.classList.add('active');
                    highlightCommonSubstrings();
                } else {
                    diffBtn.classList.remove('active');
                }
            }, 200); // Wait for 0.2 seconds before hiding the modal and moving to the previous item
        });
        
        // Logging user choices and updating progress if it was the first choice
        function logUserChoice(choice) {
            const docId = `user_${currentUser.uid}_pair_${currentIndex}`;
            
            // Retrieve the stored attributes from the DOM element
            const choiceAttributes = JSON.parse(text1Elem.getAttribute('data-choice-attributes'));

            // Check if the current item already has a logged choice in the group-specific collection
            db.collection(`user_preferences_${groupIndex}`).doc(docId).get().then((doc) => {
                if (!doc.exists) {
                    // If the document does not exist, log the choice and additional attributes
                    db.collection(`user_preferences_${groupIndex}`).doc(docId).set({
                        userName: currentUser.email,
                        userId: currentUser.uid,
                        choice: choice,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        pairIndex: currentIndex,
                        url: choiceAttributes.url,
                        pids: choiceAttributes.pids,
                        image_id: choiceAttributes.image_id,
                        choice_id: choiceAttributes.choice_id,
                        add_choice_id: choiceAttributes.add_choice_id
                    }).then(() => {
                        console.log("User preference logged with additional attributes:", choice);

                        // Increment the selection count and update the headline
                        db.collection(`user_preferences_${groupIndex}`)
                        .where('userId', '==', currentUser.uid)
                        .get()
                        .then((querySnapshot) => {
                            const selectionsMade = querySnapshot.size;
                            document.getElementById('survey-title').innerText = `PDF #${currentIndex + 1} (Progress: ${selectionsMade}/${totalItems})`;
                            document.getElementById('progress-summary').innerText = `${selectionsMade}/${totalItems}`;  // Update the new div

                            // Update the visibility of the "Jump2new" button based on progress
                            toggleJump2newButton(selectionsMade, totalItems);
                        })
                        .catch((error) => {
                            console.error("Error updating progress:", error);
                        });

                        // Remove the currentIndex from the unannotatedItems list
                        const currentIndexPos = unannotatedItems.indexOf(currentIndex);
                        if (currentIndexPos > -1) {
                            unannotatedItems.splice(currentIndexPos, 1);
                        }
                    }).catch((error) => {
                        console.error("Error logging preference:", error);
                    });
                } else {
                    console.log("Choice already exists for this pair. Progress will not update.");
                }
            }).catch((error) => {
                console.error("Error checking previous choice:", error);
            });
        }

        // Enable "Go Forward" button when a choice is made
        function enableGoForward() {
            goForwardBtn.disabled = false;
        }

        // Left
        document.getElementById('prefer-left').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('left');
            enableGoForward();
            updateButtonVisibility();  // Update visibility after selection
        });

        // Right
        document.getElementById('prefer-right').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('right');
            enableGoForward();
            updateButtonVisibility();  // Update visibility after selection
        });

        // No preference
        document.getElementById('neither').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('neither');
            enableGoForward();
            updateButtonVisibility();  // Update visibility after selection
        });

        function toggleSelection(button) {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.toggle('active');
        }

        // Keystroke listener -> quicker navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                document.getElementById('prefer-left').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowRight') {
                document.getElementById('prefer-right').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowDown') {
                document.getElementById('neither').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowUp') {
                document.getElementById('pdf-image').click();
            } else if (event.key === ' ') {  // Handle spacebar for diff button
                event.preventDefault();  // Prevent the default behavior (scrolling)
                document.getElementById('diff-btn').click();  // Trigger the diff button click
            } 
        });

        // Wait for the DOM content to be fully loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById('endOfLineModal');
            const closeBtn = document.querySelector('.close-btn');

            // Make sure "Go Forward" button is shown on load
            const goForwardBtn = document.getElementById('go-forward');
            goForwardBtn.style.display = 'block';  // Ensure Go Forward is visible initially

                };
