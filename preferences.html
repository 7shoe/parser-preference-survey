<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #pdf-image {
            width: 32%;
            margin-bottom: 20px;
            border: none; /* Ensure no border is present */
        }
        .text-box-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            margin-bottom: 20px;
        }
        .text-box {
            width: 45%;
            height: 600px;
            overflow: auto;
            background-color: #333;
            color: rgba(247, 247, 247, 0.985);
            padding: 10px;
            font-size: 16px;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.5;
            border: 1px solid #ccc;
        }
        #diff-container {
            width: 95%;
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .green-btn, .yellow-btn, .white-btn {
            border: 4px solid #181818;
            cursor: pointer;
        }
        .green-btn {
            background-color: #4CAF50;
            color: white;
        }
        .green-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        .yellow-btn {
            background-color: #FFD700;
            color: white;
        }
        .yellow-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        .white-btn {
            background-color: white;
            color: black;
        }
        .white-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        #go-back, #go-forward {
            background-color: #555;
            color: white;
            position: relative;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 40px;
        }
        #go-back, #go-forward {
            position: fixed; /* Fix the buttons in place */
            bottom: 20px; /* Distance from the bottom */
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
            z-index: 1000; /* Ensure the buttons stay on top */
        }
        #go-back {
            left: 20px; /* Align Go Back button to the left */
        }

        #go-forward {
            right: 20px; /* Align Go Forward button to the right */
        }

        #go-forward:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #diff-btn {
            width: 50px;
            height: 50px;
            background-color: rgb(170, 163, 163);
            color: black;
            cursor: pointer;
            border: none;
            font-size: 22px;
            margin: 0 10px;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #diff-btn.active {
            background-color: #FFD700;
            color: rgb(0, 0, 0);
        }
        #survey-title {
            font-size: 18px;
            text-align: center;
            font-weight: normal;
        }
        .highlight {
            background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-50%);
            top: 50%;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="jump2new-btn" style="display: none;">Jump to Unanswered</button>

    <h1 id="survey-title"></h1>
    <img id="pdf-image" src="" alt="PDF Snippet">
    
    <!-- Diff Section -->
    <div id="diff-container"></div>
    
    <div class="text-box-container">
        <div class="text-box" id="text1"></div>
        <button id="diff-btn">=</button>
        <div class="text-box" id="text2"></div>
    </div>
    <div class="buttons">
        <button class="green-btn" id="prefer-left">I prefer this</button>
        <button class="white-btn" id="neither">Neither</button>
        <button class="green-btn" id="prefer-right">I prefer this</button>
    </div>
    <div class="button-container">
        <button id="go-forward">Go forward</button>
        <button id="go-back">Go back</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Get groupIdx from localStorage
        const groupIdx = localStorage.getItem('groupIdx');
        let currentUser = null;
        let diffBtnActive = false;
        let totalItems = 0;  // To track the number of items

        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                console.log("User logged in: ", user.email);

                // Fetch total items count from Firestore
                db.collection(`user_group_${groupIdx}`).get().then((querySnapshot) => {
                    totalItems = querySnapshot.size;
                    loadFirstUnansweredItem();  // Only proceed after totalItems is assigned
                }).catch((error) => {
                    console.error("Error retrieving total items:", error);
                });
            } else {
                window.location.href = 'login.html';  // Redirect to login if no user is logged in
            }
        });

        let currentIndex = 0;  // Default to document with id=0
        const text1Elem = document.getElementById('text1');
        const text2Elem = document.getElementById('text2');
        const goForwardBtn = document.getElementById('go-forward');

        // Disable the "Go Forward" button initially
        goForwardBtn.disabled = true;

        // Function to load the first unannotated item
        function loadFirstUnansweredItem() {
            if (currentUser) {
                const userEmail = currentUser.email;

                db.collection(`user_preferences_${groupIdx}`).where('userName', '==', userEmail).get()
                .then((querySnapshot) => {
                    let answeredItems = [];
                    querySnapshot.forEach((doc) => {
                        answeredItems.push(doc.data().pairIndex);
                    });

                    for (let i = 0; i < totalItems; i++) {
                        if (!answeredItems.includes(i)) {
                            currentIndex = i;  // Update the currentIndex to the first unanswered item
                            loadDocument(currentIndex);  // Load the first unanswered document
                            break;
                        }
                    }
                }).catch((error) => {
                    console.error("Error loading unanswered items:", error);
                });
            } else {
                console.error("No user authenticated.");
                window.location.href = 'login.html';  // Redirect to login if no user is logged in
            }
        }

        // Load document data based on current index
        function loadDocument(index) {
            db.collection(`user_group_${groupIdx}`).where('id', '==', index).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.texts && data.texts[0] && data.texts[1] && data.url && data.diff) {
                        text1Elem.innerText = data.texts[0];
                        text2Elem.innerText = data.texts[1];

                        const oldPdfImageElem = document.getElementById('pdf-image');

                        // Replace the old image with a new one
                        const newPdfImageElem = oldPdfImageElem.cloneNode(true);
                        newPdfImageElem.src = data.url;
                        newPdfImageElem.style.width = '13%';  // Start with the small size
                        oldPdfImageElem.replaceWith(newPdfImageElem);

                        // Add click event listener for toggling the size of the new image
                        newPdfImageElem.addEventListener('click', function () {
                            if (newPdfImageElem.style.width === '13%') {
                                newPdfImageElem.style.width = '32%';  // Switch to original size
                            } else {
                                newPdfImageElem.style.width = '13%';  // Switch back to small size
                            }
                        });

                        // Update the headline with progress
                        db.collection(`user_preferences_${groupIdx}`)
                        .where('userName', '==', currentUser.email)
                        .get()
                        .then((querySnapshot) => {
                            const selectionsMade = querySnapshot.size;  // Number of documents in 'user_preferences'
                            document.getElementById('survey-title').innerText = `Survey: PDF #${index + 1} (Progress: ${selectionsMade}/${totalItems})`;

                            // Show or hide the "Jump2new" button
                            toggleJump2newButton(selectionsMade, totalItems);
                        })
                        .catch((error) => {
                            console.error("Error retrieving user preferences count:", error);
                            document.getElementById('survey-title').innerText = `Survey: PDF #${index + 1}`;
                        });

                        // Check for the user's previous choice
                        highlightPreviousChoice(index);

                        // Store the diff for later use
                        text1Elem.setAttribute('data-diff', data.diff);

                        // Show or hide buttons based on currentIndex
                        toggleButtonVisibility();
                    } else {
                        console.error("Error: Data fields are missing.");
                    }
                });
            }).catch((error) => {
                console.error("Error retrieving data from Firestore:", error);
            });
        }

        // Function to check and highlight the user's previous choice
        function highlightPreviousChoice(pairIndex) {
            const docId = `user_${currentUser.uid}_pair_${pairIndex}`;

            db.collection(`user_preferences_${groupIdx}`).doc(docId).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const choice = data.choice;
                    
                    if (choice === 'left') {
                        document.getElementById('prefer-left').classList.add('active');
                    } else if (choice === 'right') {
                        document.getElementById('prefer-right').classList.add('active');
                    } else if (choice === 'neither') {
                        document.getElementById('neither').classList.add('active');
                    }
                } else {
                    console.log("No previous choice found for this pair.");
                }
            }).catch((error) => {
                console.error("Error checking previous choice:", error);
            });
        }

        // Logging user choices and updating progress if it was the first choice
        function logUserChoice(choice) {
            const docId = `user_${currentUser.uid}_pair_${currentIndex}`;

            db.collection(`user_preferences_${groupIdx}`).doc(docId).get().then((doc) => {
                if (!doc.exists) {
                    db.collection(`user_preferences_${groupIdx}`).doc(docId).set({
                        userName: currentUser.email,
                        choice: choice,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        pairIndex: currentIndex
                    }).then(() => {
                        console.log("User preference logged:", choice);

                        // Increment the selection count and update the headline
                        db.collection(`user_preferences_${groupIdx}`)
                        .where('userName', '==', currentUser.email)
                        .get()
                        .then((querySnapshot) => {
                            const selectionsMade = querySnapshot.size;
                            document.getElementById('survey-title').innerText = `Survey: PDF #${currentIndex + 1} (Progress: ${selectionsMade}/${totalItems})`;

                            // Optionally update the visibility of the "Jump2new" button
                            toggleJump2newButton(selectionsMade, totalItems);
                        })
                        .catch((error) => {
                            console.error("Error updating progress:", error);
                        });
                    }).catch((error) => {
                        console.error("Error logging preference:", error);
                    });
                } else {
                    console.log("Choice already exists for this pair. Progress will not update.");
                }
            }).catch((error) => {
                console.error("Error checking previous choice:", error);
            });
        }

        // Enable "Go Forward" button when a choice is made
        function enableGoForward() {
            goForwardBtn.disabled = false;
        }

        // Left
        document.getElementById('prefer-left').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('left');
            enableGoForward();
            updateButtonVisibility();  // Update visibility after selection
        });

        // Right
        document.getElementById('prefer-right').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('right');
            enableGoForward();
            updateButtonVisibility();  // Update visibility after selection
        });

        // No preference
        document.getElementById('neither').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('neither');
            enableGoForward();
            updateButtonVisibility();  // Update visibility after selection
        });

        function toggleSelection(button) {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.toggle('active');
        }

        // Keystroke listener -> quicker navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                document.getElementById('prefer-left').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowRight') {
                document.getElementById('prefer-right').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowDown') {
                document.getElementById('neither').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowUp') {
                document.getElementById('pdf-image').click();
            } else if (event.key === ' ') {  // Handle spacebar for diff button
                event.preventDefault();  // Prevent the default behavior (scrolling)
                document.getElementById('diff-btn').click();  // Trigger the diff button click
            }
        });

        // Function to show or hide the "Go Forward" and "Go Backward" buttons
        function toggleButtonVisibility() {
            const goForwardBtn = document.getElementById('go-forward');
            const goBackBtn = document.getElementById('go-back');

            // Hide "Go Forward" if at the last item, otherwise show it
            if (currentIndex >= totalItems - 1) {
                goForwardBtn.style.visibility = 'hidden';
            } else {
                goForwardBtn.style.visibility = 'visible';
            }

            // Hide "Go Back" if at the first item, otherwise show it
            if (currentIndex <= 0) {
                goBackBtn.style.visibility = 'hidden';
            } else {
                goBackBtn.style.visibility = 'visible';
            }
        }

        // Show the "End of Line" modal when no more items are available
        function showEndOfLineModal() {
            const modal = document.getElementById('endOfLineModal');
            if (modal) {
                modal.style.display = "block";
            } else {
                console.error("Modal not found.");
            }
        }

        // Show the "Jump2new" button based on progress
        function toggleJump2newButton(selectionsMade, totalItems) {
            const jump2newBtn = document.getElementById('jump2new-btn');
            if (selectionsMade < totalItems) {
                jump2newBtn.style.display = 'block';  // Show the button
            } else {
                jump2newBtn.style.display = 'none';  // Hide the button
            }
        }

        // Function to reset button states when navigating forward or backward
        function resetButtons() {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));  // Remove active class from all buttons
            goForwardBtn.disabled = true;  // Disable "Go Forward" again until new choice is made
        }

        // Handle the "Go Forward" button click event
        document.getElementById('go-forward').addEventListener('click', () => {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
                loadDocument(currentIndex);
                resetButtons();

                if (diffBtnActive) {
                    document.getElementById('diff-btn').classList.add('active');
                    highlightCommonSubstrings();
                } else {
                    document.getElementById('diff-btn').classList.remove('active');
                }
            } else {
                showEndOfLineModal();  // Show the modal when reaching the last item
            }
        });

        // Handle the "Go Back" button click event
        document.getElementById('go-back').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadDocument(currentIndex);
                resetButtons();

                if (diffBtnActive) {
                    document.getElementById('diff-btn').classList.add('active');
                    highlightCommonSubstrings();
                } else {
                    document.getElementById('diff-btn').classList.remove('active');
                }
            }
        });

        // Highlight common substrings based on the stored diff
        function highlightCommonSubstrings() {
            const diff = text1Elem.getAttribute('data-diff');

            let highlightedText1 = '';
            let highlightedText2 = '';

            // Assuming `diff` contains some relevant information for the diffs
            // Apply diff logic here (implement based on your needs)
            // Example:
            if (diff) {
                highlightedText1 = `<span class="highlight">${diff}</span>`;
                highlightedText2 = `<span class="highlight">${diff}</span>`;
            }

            text1Elem.innerHTML = highlightedText1;
            text2Elem.innerHTML = highlightedText2;
        }

        // Wait for the DOM content to be fully loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById('endOfLineModal');
            const closeBtn = document.querySelector('.close-btn');

            // Make sure "Go Forward" button is shown on load
            const goForwardBtn = document.getElementById('go-forward');
            goForwardBtn.style.display = 'block';  // Ensure Go Forward is visible initially

            // Also update the visibility of the Go Back button if necessary
            toggleButtonVisibility(); // Call the function that handles visibility logic

            if (modal && closeBtn) {
                closeBtn.onclick = function() {
                    modal.style.display = "none";
                };

                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                };
            } else {
                console.error("Modal or close button not found in the DOM.");
            }
        });

    </script>

    <!-- End of Line Modal -->
    <div id="endOfLineModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>You have reached the end of the items. Please come back later or review previous items.</p>
        </div>
    </div>

</body>
</html>
