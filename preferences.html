<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <!-- Updated button-container -->
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #pdf-image {
            width: 32%;
            margin-bottom: 20px;
        }
        .text-box-container {
            display: flex;
            justify-content: space-between;  /* Space items evenly */
            align-items: center;  /* Align text areas and button vertically */
            width: 95%;  /* Make use of nearly full width */
            margin-bottom: 20px;
        }

        .text-box {
            width: 55%;  /* Each text area gets equal width */
            height: 600px;
            overflow: auto;
            background-color: #333;
            color: rgba(247, 247, 247, 0.985);
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            font-family: Helvetica, Arial, sans-serif;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .green-btn, .yellow-btn, .white-btn {
            border: 4px solid #181818;  /* Same color as the background */
            cursor: pointer;
        }

        .green-btn {
            background-color: #4CAF50;
            color: white;
        }

        .green-btn.active {
            border: 4px solid rgb(181, 5, 5);  /* Red border when active */
        }

        .yellow-btn {
            background-color: #FFD700;
            color: white;
        }

        .yellow-btn.active {
            border: 4px solid rgb(181, 5, 5);  /* Red border when active */
        }

        .white-btn {
            background-color: white;
            color: black;
        }

        .white-btn.active {
            border: 4px solid rgb(181, 5, 5);  /* Red border when active */
        }
        #go-back, #go-forward {
            background-color: #555;
            color: white;
            position: relative;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 40px;
        }
        #go-back {
            position: fixed;  /* Fixed position */
            left: 0;          /* Stick to the bottom left */
            bottom: 0;        /* Stick to the bottom */
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        #go-forward {
            position: fixed;  /* Fixed position */
            right: 0;         /* Stick to the bottom right */
            bottom: 0;        /* Stick to the bottom */
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        #go-forward:disabled {
            background-color: grey;  /* Grey out if disabled */
            cursor: not-allowed;
        }
        #diff-btn {
            width: 45px;  /* Make the Diff button smaller */
            height: 45px;  /* Increase height if needed */
            background-color: lightgrey;  /* Default light grey background */
            color: black;  /* Default black font */
            cursor: pointer;
            border: none;
            font-size: 12px;  /* Adjust font size */
            margin: 0 10px;
            align-self: center;
            transition: background-color 0.3s ease, color 0.3s ease;  /* Smooth transition */
        }
        #diff-btn.active {
            background-color: #FFD700;  /* Yellow when clicked */
            color: rgb(0, 0, 0);  /* White font when clicked */
        }
        #survey-title {
            font-size: 20px;  /* Set the desired size here */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="survey-title" style="font-family: Helvetica, Arial, sans-serif; color: white; text-align: center;"></h1>
    <img id="pdf-image" src="" alt="PDF Snippet">
    <div class="text-box-container">
        <div class="text-box" id="text1"></div>
        <button id="diff-btn">Diff</button> <!-- Added Diff button -->
        <div class="text-box" id="text2"></div>
    </div>
    <div class="buttons">
        <button class="green-btn" id="prefer-left">I prefer this</button>
        <button class="white-btn" id="neither">Neither</button> <!-- Updated Neither button style -->
        <button class="green-btn" id="prefer-right">I prefer this</button>
    </div>
    <div class="button-container">
        <button id="go-forward">Go forward</button>
        <button id="go-back">Go back</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentIndex = 0;  // Default to document with id=0
        const userName = localStorage.getItem('username');  // Get user's name from login
        const text1Elem = document.getElementById('text1');
        const text2Elem = document.getElementById('text2');
        const pdfImageElem = document.getElementById('pdf-image');
        const goForwardBtn = document.getElementById('go-forward');  // Reference to Go Forward button

        // disable the "Go Forward" button initially
        goForwardBtn.disabled = true;

        // fetch data based on current index
        function loadDocument(index) {
            db.collection('text_outputs').where('id', '==', index).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.text && data.text[0] && data.text[1] && data.url) {
                        document.getElementById('text1').innerText = data.text[0];
                        document.getElementById('text2').innerText = data.text[1];
                        document.getElementById('pdf-image').src = data.url;

                        // Initialize the image size to 32%
                        pdfImageElem.style.width = '13%';  // Start with 30% size

                        // Add click event listener for toggling the size
                        pdfImageElem.addEventListener('click', function () {
                            if (pdfImageElem.style.width === '13%') {
                                pdfImageElem.style.width = '32%';  // Switch to original size
                            } else {
                                pdfImageElem.style.width = '13%';  // Switch back to small size
                            }
                        });

                        // headline
                        document.getElementById('survey-title').innerText = `Survey: PDF #${index + 1}`;
                    } else {
                        console.error("Error: Data fields are missing.");
                    }
                });
            }).catch((error) => {
                console.error("Error retrieving data from Firestore:", error);
            });
        }


        // load the first document by default
        loadDocument(currentIndex);

        // Add the Diff button event listener here
        const diffBtn = document.getElementById('diff-btn');

        diffBtn.addEventListener('click', function() {
            // Toggle active class for the Diff button
            diffBtn.classList.toggle('active');

            // Add your additional functionality here
            if (diffBtn.classList.contains('active')) {
                console.log("Diff button is active: perform action");
                // Trigger whatever action is needed when active
            } else {
                console.log("Diff button is inactive: revert action");
                // Trigger action when inactive (optional)
            }
        });

        // function to reset button states when navigating forward or backward
        function resetButtons() {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));  // Remove active class from all buttons
            goForwardBtn.disabled = true;  // Disable "Go Forward" again until new choice is made
        }

        // function to show an error message if "Go Forward" is clicked when disabled
        function showError() {
            alert(`I'm sorry, ${userName}. I'm afraid I can't do that. Make your choice by clicking the key at the bottom before proceeding.`);
        }

        // call resetButtons when navigating forward or backward
        document.getElementById('go-forward').addEventListener('click', () => {
            if (!goForwardBtn.disabled) {
                if (currentIndex < 1) {
                    currentIndex++;
                    loadDocument(currentIndex);
                    resetButtons();  // Reset button states
                }
            } else {
                showError();
            }
        });

        document.getElementById('go-back').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadDocument(currentIndex);
                resetButtons();  // Reset button states
            }
        });

        // Logging user choices
        function logUserChoice(choice) {
            db.collection('user_choices').add({
                userName: userName,
                choice: choice,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                documentIndex: currentIndex
            });
        }

        // Enable "Go Forward" button when a choice is made
        function enableGoForward() {
            goForwardBtn.disabled = false;  // Enable "Go Forward"
        }

        document.getElementById('prefer-left').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('left');
            enableGoForward();  // Enable "Go Forward" after selection
        });

        document.getElementById('prefer-right').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('right');
            enableGoForward();  // Enable "Go Forward" after selection
        });

        document.getElementById('neither').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('neither');
            enableGoForward();  // Enable "Go Forward" after selection
        });

        function toggleSelection(button) {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));  // Remove active class from all buttons
            button.classList.toggle('active');  // Toggle active class for the clicked button
        }
    </script>
</body>
</html>
