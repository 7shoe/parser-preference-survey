<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #pdf-image {
            width: 50%;
            margin-bottom: 20px;
        }
        .text-box-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .text-box {
            width: 45%;
            height: 200px;
            overflow: auto;
            background-color: #333;  /* Dark background */
            color: orange;           /* Text color changed to orange */
            padding: 10px;
            font-size: 18px;         /* Make sure font size is large enough */
            border: 1px solid #ccc;  /* Light border for better visibility */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .green-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .green-btn.active {
            border: 3px solid red;
        }
        .yellow-btn {
            background-color: #FFD700;
            color: white;
            border: none;
            cursor: pointer;
        }
        #go-back, #go-forward {
            background-color: #555;
            color: white;
            position: absolute;
        }
        #go-back {
            top: 20px;
            left: 20px;
        }
        #go-forward {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button id="go-back">Go back</button>
    <img id="pdf-image" src="" alt="PDF Snippet">
    <div class="text-box-container">
        <div class="text-box" id="text1"></div>
        <div class="text-box" id="text2"></div>
    </div>
    <div class="buttons">
        <button class="green-btn" id="prefer-left">I prefer this</button>
        <button class="yellow-btn" id="neither">Neither</button>
        <button class="green-btn" id="prefer-right">I prefer this</button>
    </div>
    <button id="go-forward">Go forward</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_PROJECT_ID.appspot.com",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentIndex = 0;  // Default to document with id=0
        const userName = localStorage.getItem('username');  // Get user's name from login
        const text1Elem = document.getElementById('text1');
        const text2Elem = document.getElementById('text2');
        const pdfImageElem = document.getElementById('pdf-image');

        // Fetch data based on current index
        function loadDocument(index) {
            db.collection('text_outputs').where('id', '==', index).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log("Data retrieved:", data);  // Log to check if data is correct

                    // Check if data has the fields we're expecting
                    if (data.text && data.text[0] && data.text[1] && data.url) {
                        // Assign text and image URL from Firestore
                        document.getElementById('text1').innerText = data.text[0];  // Text for left output
                        document.getElementById('text2').innerText = data.text[1];  // Text for right output
                        document.getElementById('pdf-image').src = data.url;  // Set image URL
                    } else {
                        console.error("Error: Data fields are missing.");
                    }
                });
            }).catch((error) => {
                console.error("Error retrieving data from Firestore:", error);
            });
        }

        // Load the first document by default
        loadDocument(currentIndex);

        // Go forward
        document.getElementById('go-forward').addEventListener('click', () => {
            if (currentIndex < 1) {
                currentIndex++;
                loadDocument(currentIndex);
            }
        });

        // Go back
        document.getElementById('go-back').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadDocument(currentIndex);
            }
        });

        // Logging user choices (same as before)
        function logUserChoice(choice) {
            db.collection('user_choices').add({
                userName: userName,
                choice: choice,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                documentIndex: currentIndex
            });
        }

        document.getElementById('prefer-left').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('left');
        });

        document.getElementById('prefer-right').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('right');
        });

        document.getElementById('neither').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('neither');
        });

        function toggleSelection(button) {
            const allButtons = document.querySelectorAll('.green-btn, .yellow-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));  // Remove active class from all buttons
            button.classList.toggle('active');  // Toggle active class for the clicked button
        }
    </script>
</body>
</html>
