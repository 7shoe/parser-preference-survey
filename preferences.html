<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #pdf-image {
            width: 32%;
            margin-bottom: 20px;
        }
        .text-box-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            margin-bottom: 20px;
        }
        .text-box {
            width: 45%;
            height: 600px;
            overflow: auto;
            background-color: #333;
            color: rgba(247, 247, 247, 0.985);
            padding: 10px;
            font-size: 16px;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.5;
            border: 1px solid #ccc;
        }
        #diff-container {
            width: 95%;
            margin: 20px 0;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border-radius: 8px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .green-btn, .yellow-btn, .white-btn {
            border: 4px solid #181818;
            cursor: pointer;
        }
        .green-btn {
            background-color: #4CAF50;
            color: white;
        }
        .green-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        .yellow-btn {
            background-color: #FFD700;
            color: white;
        }
        .yellow-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        .white-btn {
            background-color: white;
            color: black;
        }
        .white-btn.active {
            border: 4px solid rgb(181, 5, 5);
        }
        #go-back, #go-forward {
            background-color: #555;
            color: white;
            position: relative;
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 40px;
        }
        #go-back {
            position: fixed;
            left: 0;
            bottom: 0;
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        #go-forward {
            position: fixed;
            right: 0;
            bottom: 0;
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        #go-forward:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #diff-btn {
            width: 50px;
            height: 50px;
            background-color: rgb(170, 163, 163);
            color: black;
            cursor: pointer;
            border: none;
            font-size: 22px;
            margin: 0 10px;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #diff-btn.active {
            background-color: #FFD700;
            color: rgb(0, 0, 0);
        }
        #survey-title {
            font-size: 18px;
            text-align: center;
            font-weight: normal;
        }
        .highlight {
            background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-50%);
            top: 50%;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="survey-title" style="font-family: Helvetica, Arial, sans-serif; color: white; text-align: center;"></h1>
    <img id="pdf-image" src="" alt="PDF Snippet">
    
    <!-- Diff Section -->
    <div id="diff-container"></div>
    
    <div class="text-box-container">
        <div class="text-box" id="text1"></div>
        <button id="diff-btn">Î”</button>
        <div class="text-box" id="text2"></div>
    </div>
    <div class="buttons">
        <button class="green-btn" id="prefer-left">I prefer this</button>
        <button class="white-btn" id="neither">Neither</button>
        <button class="green-btn" id="prefer-right">I prefer this</button>
    </div>
    <div class="button-container">
        <button id="go-forward">Go forward</button>
        <button id="go-back">Go back</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();         // init Firebase auth

        // check if a user is logged in
        let currentUser = null;
        let diffBtnActive = false;
        let totalItems = 0;  // To track the number of items

        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;  // Get the current authenticated user
                console.log("User logged in: ", user.email);

                // fetch total items count from Firestore
                db.collection('four_sample_imgs').get().then((querySnapshot) => {
                    totalItems = querySnapshot.size;  // Set totalItems to the number of documents
                    loadFirstUnansweredItem();  // Only proceed after totalItems is assigned
                }).catch((error) => {
                    console.error("Error retrieving total items:", error);
                });
            } else {
                window.location.href = 'login.html';  // Redirect to login if no user is logged in
            }
        });


        let currentIndex = 0;  // Default to document with id=0
        const text1Elem = document.getElementById('text1');
        const text2Elem = document.getElementById('text2');
        const goForwardBtn = document.getElementById('go-forward');

        // Disable the "Go Forward" button initially
        goForwardBtn.disabled = true;

        // Fetch data based on current index
        let originalText1 = '';
        let originalText2 = '';

        function loadDocument(index) {
            db.collection('four_sample_imgs').where('id', '==', index).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.text && data.text[0] && data.text[1] && data.url && data.diffs) {
                        originalText1 = data.text[0];
                        originalText2 = data.text[1];
                        text1Elem.innerText = originalText1;
                        text2Elem.innerText = originalText2;

                        const oldPdfImageElem = document.getElementById('pdf-image');

                        // Replace the old image with a new one
                        const newPdfImageElem = oldPdfImageElem.cloneNode(true);
                        newPdfImageElem.src = data.url;
                        newPdfImageElem.style.width = '13%';  // Start with the small size
                        oldPdfImageElem.replaceWith(newPdfImageElem);

                        // Add click event listener for toggling the size of the new image
                        newPdfImageElem.addEventListener('click', function () {
                            if (newPdfImageElem.style.width === '13%') {
                                newPdfImageElem.style.width = '32%';  // Switch to original size
                            } else {
                                newPdfImageElem.style.width = '13%';  // Switch back to small size
                            }
                        });

                        // Update the headline
                        document.getElementById('survey-title').innerText = `Survey: PDF #${index + 1}`;

                        // Store the diffs for later use
                        text1Elem.setAttribute('data-diffs', JSON.stringify(data.diffs));

                        // Update button visibility after document is loaded
                        toggleButtonVisibility();
                    } else {
                        console.error("Error: Data fields are missing.");
                    }
                });
            }).catch((error) => {
                console.error("Error retrieving data from Firestore:", error);
            });
        }

        // Function to show or hide the "Go Forward" and "Go Backward" buttons
        function toggleButtonVisibility() {
            const goForwardBtn = document.getElementById('go-forward');
            const goBackBtn = document.getElementById('go-back');

            // Hide "Go Forward" if at the last item, otherwise show it
            if (currentIndex >= totalItems - 1) {
                goForwardBtn.style.visibility = 'hidden';
            } else {
                goForwardBtn.style.visibility = 'visible';
            }

            // Hide "Go Back" if at the first item, otherwise show it
            if (currentIndex <= 0) {
                goBackBtn.style.visibility = 'hidden';
            } else {
                goBackBtn.style.visibility = 'visible';
            }
        }


        // Ensure the Go Forward button is visible after the first unanswered item is loaded
        function loadFirstUnansweredItem() {
            if (currentUser) {
                const userEmail = currentUser.email;
                
                db.collection('user_preferences').where('userName', '==', userEmail).get()
                .then((querySnapshot) => {
                    let answeredItems = [];
                    querySnapshot.forEach((doc) => {
                        answeredItems.push(doc.data().pairIndex);
                    });

                    for (let i = 0; i < totalItems; i++) {
                        if (!answeredItems.includes(i)) {
                            currentIndex = i;
                            loadDocument(currentIndex);
                            // Ensure the "Go Forward" button is visible even after first load
                            toggleButtonVisibility();
                            break;
                        }
                    }
                }).catch((error) => {
                    console.error("Error loading unanswered items:", error);
                });
            } else {
                console.error("No user authenticated.");
                window.location.href = 'login.html';
            }
        }

        // Load the first document by default
        loadDocument(currentIndex);

        // Diff button event listener
        const diffBtn = document.getElementById('diff-btn');
        diffBtn.addEventListener('click', function() {
            diffBtn.classList.toggle('active');
            diffBtnActive = diffBtn.classList.contains('active');

            if (diffBtnActive) {
                highlightCommonSubstrings();
            } else {
                text1Elem.innerText = originalText1;  // Reset directly
                text2Elem.innerText = originalText2;
            }
        });

        // Highlight common substrings based on the stored diffs
        function highlightCommonSubstrings() {
            const diffs = JSON.parse(text1Elem.getAttribute('data-diffs'));

            let highlightedText1 = '';
            let highlightedText2 = '';

            diffs.forEach((diff) => {
                if (diff.type === 'equal') {
                    highlightedText1 += `<span class="highlight">${diff.text}</span>`;
                    highlightedText2 += `<span class="highlight">${diff.text}</span>`;
                } else if (diff.type === 'delete') {
                    highlightedText1 += diff.text;
                } else if (diff.type === 'insert') {
                    highlightedText2 += diff.text;
                }
            });

            text1Elem.innerHTML = highlightedText1;
            text2Elem.innerHTML = highlightedText2;
        }

        // Function to reset button states when navigating forward or backward
        function resetButtons() {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));  // Remove active class from all buttons
            goForwardBtn.disabled = true;  // Disable "Go Forward" again until new choice is made
        }

        // Function to show an error message if "Go Forward" is clicked when disabled
        function showError() {
            alert(`I'm sorry, ${currentUser.email}. I'm afraid I can't do that. Make your choice by clicking the key at the bottom before proceeding.`);
        }

        // Handle the "Go Forward" button click event
        document.getElementById('go-forward').addEventListener('click', () => {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
                loadDocument(currentIndex);
                resetButtons();

                if (diffBtnActive) {
                    diffBtn.classList.add('active');
                    highlightCommonSubstrings();
                } else {
                    diffBtn.classList.remove('active');
                }

                // Update button visibility after navigation
                toggleButtonVisibility();
            } else {
                showEndOfLineModal();  // Show the modal when reaching the last item
            }
        });


        // Handle the "Go Back" button click event
        document.getElementById('go-back').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadDocument(currentIndex);
                resetButtons();

                if (diffBtnActive) {
                    diffBtn.classList.add('active');
                    highlightCommonSubstrings();
                } else {
                    diffBtn.classList.remove('active');
                }

                // Update button visibility after navigation
                toggleButtonVisibility();
            }
        });

        // Logging user choices
        function logUserChoice(choice) {
            const docId = `user_${currentUser.uid}_pair_${currentIndex}`;

            db.collection('user_preferences').doc(docId).set({
                userName: currentUser.email,
                choice: choice,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                pairIndex: currentIndex
            }).then(() => {
                console.log("User preference logged:", choice);
            }).catch((error) => {
                console.error("Error logging preference:", error);
            });
        }

        // Enable "Go Forward" button when a choice is made
        function enableGoForward() {
            goForwardBtn.disabled = false;
        }

        // Event listeners for preference buttons
        document.getElementById('prefer-left').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('left');
            enableGoForward();
        });

        document.getElementById('prefer-right').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('right');
            enableGoForward();
        });

        document.getElementById('neither').addEventListener('click', function() {
            toggleSelection(this);
            logUserChoice('neither');
            enableGoForward();
        });

        function toggleSelection(button) {
            const allButtons = document.querySelectorAll('.green-btn, .white-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.toggle('active');
        }

        // Keystroke listener -> quicker navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                document.getElementById('prefer-left').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowRight') {
                document.getElementById('prefer-right').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowDown') {
                document.getElementById('neither').click();
                setTimeout(() => document.getElementById('go-forward').click(), 200);
            } else if (event.key === 'ArrowUp') {
                document.getElementById('pdf-image').click();
            }
        });

        // Wait for the DOM content to be fully loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById('endOfLineModal');
            const closeBtn = document.querySelector('.close-btn');

            // Forward button always visible
            const goForwardBtn = document.getElementById('go-forward');
            goForwardBtn.style.visibility = 'visible'; // Make sure "Go Forward" is visible when page loads

            if (modal && closeBtn) {
                closeBtn.onclick = function() {
                    modal.style.display = "none";
                };

                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                };
            } else {
                console.error("Modal or close button not found in the DOM.");
            }
        });

        // Show the "End of Line" modal when no more items are available
        function showEndOfLineModal() {
            const modal = document.getElementById('endOfLineModal');
            if (modal) {
                modal.style.display = "block";
            } else {
                console.error("Modal not found.");
            }
        }

        // Show the "End of Line" modal when no more items are available
        function showEndOfLineModal() {
            modal.style.display = "block";
        }

        // End of Line Modal
        const modal = document.getElementById('endOfLineModal');
        const closeBtn = document.querySelector('.close-btn');

        closeBtn.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

    </script>

<!-- End of Line Modal -->
<div id="endOfLineModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>You have reached the end of the items. Please come back later or review previous items.</p>
    </div>
</div>

</body>
</html>
