<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Parser-Output-Survey</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .register-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #f1f1f1;
        }
        input[type="email"], input[type="password"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="email" id="register-email" placeholder="Enter email" required><br><br>
            <input type="password" id="register-password" placeholder="Enter password" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the entered email and password
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Use Firebase Authentication to create a new user
            auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log("User registered:", userCredential.user);
                alert("Registration successful! Please log in.");
                // Optionally redirect to login.html after registration
                window.location.href = 'login.html';
            })
            .catch((error) => {
                console.error("Error during registration:", error);
                alert("Error registering: " + error.message);
            });
        });
    </script>
</body>
</html>
