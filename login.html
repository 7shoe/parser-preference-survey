<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Parser-Output-Survey</title>
    <style>
        body {
            background-color: #181818; /* Dark background color */
            color: #f1f1f1;            /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align elements vertically */
        }
        .login-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;            /* Make the text larger */
            color: #f1f1f1;             /* Light text color */
        }
        p {
            font-size: 20px;
            color: #f1f1f1;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;  /* Green button color */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }
        /* Style for the image */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log into Parser-Output-Survey</h1>
        <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/09/ff/46/09ff46b0-348e-093e-f5c8-b7c357b46509/ReleaseAppIcon-0-0-1x_U007emarketing-0-7-0-85-220.png/1200x630wa.png" alt="Sample Image">
        <p>Please enter your first name below:</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission (no page reload)

            // Get the entered username
            const username = document.getElementById('username').value;

            // Store username in localStorage
            localStorage.setItem('username', username);

            // Redirect to preferences page
            window.location.href = 'preferences.html';
        });
    </script>
</body>
</html>
