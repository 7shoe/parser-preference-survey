<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Parser-Output-Survey</title>
    <style>
        body {
            background-color: #181818; /* Dark background color */
            color: #f1f1f1;            /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align elements vertically */
        }
        .login-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;            /* Make the text larger */
            color: #f1f1f1;             /* Light text color */
        }
        p {
            font-size: 20px;
            color: #f1f1f1;
        }
        input[type="text"], input[type="password"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;  /* Green button color */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }
        /* Style for the Firestore text */
        #firestore-text {
            font-size: 22px;
            color: #FFD700;  /* Gold text color */
            margin-top: 20px;
        }

        /* Image blending into the background */
        #firestore-image {
            border-radius: 15px; /* Slightly round the corners */
            box-shadow: 0px 0px 30px 10px rgba(0, 0, 0, 0.7); /* Create a shadow to help blend the image */
            background: linear-gradient(180deg, transparent, darkgray); /* Gradient to blend into dark gray */
            width: 30%;
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Surveying Preferences of Parser Output</h1>

        <!-- Display the image directly from the URL -->
        <img src="https://lh3.googleusercontent.com/d/1VPZ3laBMtSTBAD8ztShZK2jiCvXIkT7U" id="firestore-image" alt="Logo Image">

        <!-- Links for registration and tutorial -->
        <p>
            Don't have an account? <a href="register.html">Register here</a> | 
            <a href="tutorial.html">Tutorial</a>
        </p>

        <!-- Username and Password fields -->
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Enter email" required><br><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page

            // Get the entered email and password
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Use Firebase Authentication to log in the user
            auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const userId = userCredential.user.uid;

                // Count the number of users in the `users` collection
                db.collection('users').get().then((querySnapshot) => {
                    const totalUsers = querySnapshot.size;

                    // Calculate groupIndex using total number of users (round-robin style)
                    const groupIndex = totalUsers % 12;

                    // Store groupIndex in Firestore for traceability
                    db.collection('users').doc(userId).set({
                        email: userCredential.user.email,
                        groupIndex: groupIndex,
                        last_login: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true })  // merge: true to avoid overwriting other fields if they exist
                    .then(() => {
                        console.log("User logged in:", userCredential.user);

                        // Redirect to preferences.html
                        window.location.href = 'preferences.html';
                    })
                    .catch((error) => {
                        console.error("Error storing groupIndex in Firestore:", error);
                    });
                }).catch((error) => {
                    console.error("Error counting users in Firestore:", error);
                });
            })
            .catch((error) => {
                console.error("Error logging in:", error);
                alert("Error logging in: " + error.message);
            });
        });
    </script>
</body>
</html>
