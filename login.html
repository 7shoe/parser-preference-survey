<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Parser-Output-Survey</title>
    <style>
        body {
            background-color: #181818; /* Dark background color */
            color: #f1f1f1;            /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align elements vertically */
        }
        .login-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;            /* Make the text larger */
            color: #f1f1f1;             /* Light text color */
        }
        p {
            font-size: 20px;
            color: #f1f1f1;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;  /* Green button color */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }
        /* Style for the Firestore text */
        #firestore-text {
            font-size: 22px;
            color: #FFD700;  /* Gold text color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log into Parser-Output-Survey</h1>

        <!-- Firestore text will be displayed here -->
        <p id="firestore-text">Loading Firestore Text...</p>

        <p>Please enter your first name below:</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration (this is the one you provided)
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch the first document in the text_outputs collection and display its text[0]
        function fetchFirestoreText() {
            db.collection('text_outputs').doc('Fmze8d48pG5qOoM08e47').get()
                .then((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        // Display the text at index 0 in the array
                        document.getElementById('firestore-text').innerText = data.text[0];
                    } else {
                        console.log("No such document!");
                        document.getElementById('firestore-text').innerText = "No text found!";
                    }
                })
                .catch((error) => {
                    console.log("Error getting document:", error);
                    document.getElementById('firestore-text').innerText = "Error loading text!";
                });
        }

        // Call the function to fetch Firestore data when the page loads
        window.onload = fetchFirestoreText;

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission (no page reload)

            // Get the entered username
            const username = document.getElementById('username').value;

            // Store username in localStorage
            localStorage.setItem('username', username);

            // Redirect to preferences page
            window.location.href = 'preferences.html';
        });
    </script>
</body>
</html>
