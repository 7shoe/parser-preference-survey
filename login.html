<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{9:39pm} Log into Parser-Output-Survey</title>
    <style>
        body {
            background-color: #181818; /* Dark background color */
            color: #f1f1f1;            /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align elements vertically */
        }
        .login-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #f1f1f1;
        }
        p {
            font-size: 20px;
            color: #f1f1f1;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log into Parser-Output-Survey</h1>
        <p>Please enter your first name below:</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your name" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form behavior

            // Get the entered username
            const username = document.getElementById('username').value;

            // Check if username is not empty
            if (username.trim() !== "") {
                // Store username in localStorage
                localStorage.setItem('username', username);

                // Redirect to the preferences page
                window.location.href = 'preferences.html';
            } else {
                alert("Please enter a valid name.");
            }
        });
    </script>
</body>
</html>
