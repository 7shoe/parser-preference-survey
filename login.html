<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Parser-Output-Survey</title>
    <style>
        body {
            background-color: #181818; /* Dark background color */
            color: #f1f1f1;            /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align elements vertically */
        }
        .login-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;            /* Make the text larger */
            color: #f1f1f1;             /* Light text color */
        }
        p {
            font-size: 20px;
            color: #f1f1f1;
        }
        input[type="text"], input[type="password"] {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #f1f1f1;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;  /* Green button color */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;  /* Darker green on hover */
        }
        /* Style for the Firestore text */
        #firestore-text {
            font-size: 22px;
            color: #FFD700;  /* Gold text color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Your website content goes here -->
    <div class="login-container">
        <h1>Surveying Preferences of Parser Output</h1>

        <!-- Display the image from Firestore -->
        <img src="" id="firestore-image" alt="Logo Image" style="width: 50%; height: auto;">

        <!-- Firestore text will be displayed here -->
        <p id="firestore-text">Loading Firestore Text...</p>

        <!-- Username and Password fields -->
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter username" required><br><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcyCr0ZC1doZK1W1zc0QMfPVsP__81mhI",
            authDomain: "parser-output-survey.firebaseapp.com",
            projectId: "parser-output-survey",
            storageBucket: "parser-output-survey.appspot.com",
            messagingSenderId: "187427222726",
            appId: "1:187427222726:web:50d39367fb95b78cdcd3c7",
            measurementId: "G-FLKV3XGQ1M"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Fetch the logo image from Firestore and display it
        function fetchFirestoreImage() {
            db.collection('login_page').doc('item0').get()
            .then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    // Set the image source from the 'logo' field
                    document.getElementById('firestore-image').src = data.logo;
                } else {
                    console.log("No such document!");
                    document.getElementById('firestore-text').innerText = "No image found!";
                }
            })
            .catch((error) => {
                console.error("Error getting document:", error);
                document.getElementById('firestore-text').innerText = "Error loading image!";
            });
        }

        // Call the function to fetch Firestore image when the page loads
        window.onload = fetchFirestoreImage;

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting and reloading the page

            // Get the entered username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Query the Firestore users collection to check if the username exists
            db.collection('users').where('name', '==', username).get()  // Note the change from 'username' to 'name'
            .then((querySnapshot) => {
                if (querySnapshot.empty) {
                    // Username not found
                    alert("Username unknown, please contact siebenschuh@uchicago.edu");
                } else {
                    // Username exists, check the password
                    querySnapshot.forEach((doc) => {
                        const userData = doc.data();
                        if (userData.pass === password) {  // Note the change from 'userpassword' to 'pass'
                            // Username and password match, redirect to preferences.html
                            localStorage.setItem('username', username);
                            window.location.href = 'preferences.html';
                        } else {
                            // Username is correct but password is wrong
                            alert("Username known but password is false");
                        }
                    });
                }
            })
            .catch((error) => {
                console.error("Error retrieving document: ", error);
                alert("An error occurred while verifying your login. Please try again.");
            });
        });
    </script>
</body>
</html>
